<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>School App</title>
</head>
<body>
    <div class="container">
        <h3 class="title">Major Information Table</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="major : ${majorList}">
                    <td th:text="${major.id}"></td>
                    <td th:text="${major.name}"></td>
                    <td th:text="${major.description}"></td>
                    <td>
						<a th:href="@{'/major/update/'+${major.id}}">Edit</a> |
                        <a th:href="@{'/major/delete/'+${major.id}}">Delete</a> |
                        <a th:href="@{'/major/'+${major.id}}">View</a> 
                    </td>
                </tr>
               
            </tbody>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
